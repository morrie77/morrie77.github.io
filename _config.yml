blog:
  truncated_preview: false

sass:
  sass_dir:          _sass
  style:             :compressed

author:
  name:              Nico Elayda
  url:               nicoelayda.github.io
  email:             nico@elayda.com

plugins:
  - jekyll-coffeescript
  - jekyll-paginate
  - jekyll-gist
